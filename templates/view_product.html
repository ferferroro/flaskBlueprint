{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% if product %}
        <form>
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Product Code</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" readonly value="{{ product.code }}">
                <small id="emailHelp" class="form-text text-muted">{{ product.name }}</small>
            </div>
            <button type="submit" class="btn btn-primary">Ok</button>
        </form>
        {% endif %}
    </div>
{% endblock %}
