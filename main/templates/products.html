{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for product in products %}
        <div class="card mt-3" >
            <div class="card-header">
                    {{ product.code }}
                </div>
                <div class="card-body">
                    <!-- <h5 class="card-title">{{ product.code }}</h5> -->
                    <p class="card-text">{{ product.name }}</p>
                    <a href="/product/{{ product.id }}" class="btn btn-primary">View More</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
